<!DOCTYPE html>
<html>
<head>
	<title>205 Data Viz</title>

	<link rel="stylesheet" href="/res/css/JSData-style.css" type="text/css" />
	<link rel="stylesheet" href="/res/css/style.css" type="text/css" />
	<link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"s></script>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="/res/js/JSData-core.js"></script>
	<script src="/res/js/mapping.js"></script>

</head>
<body onload="initialize()">
	<div id="leftContainer">
		<div id="leftContent">
			<h3>Enter two hashtags</h3>
			<div id="hashtagForm">
				#<input type="text" id="hashtag1" placeholder="First Term" />
				&nbsp;&nbsp;VS.&nbsp;&nbsp;
				#<input type="text" id="hashtag2" placeholder="Second Term" /> 
				<button id="submitBtn" onclick="beginGraphing()">Visualize</button>
				<button id="stopBtn">Stop</button>
			</div>
			<table id="legend">
				<tr id="term1row" class="term1">
					<td id="term1name"></td>
					<td id="term1total"></td>
				</tr>
				<tr id="term2row" class="term2">
					<td id="term2name"></td>
					<td id="term2total"></td>
				</tr>
			</table>
			<br />
			<div class="data-pie" id="pizzaPie" name="Hashtags" data-pie-show-text="true">
				<span id="term1pie" class="data-point" name="term1" data-val="0"></span>
				<span id="term2pie" class="data-point" name="term2" data-val="0"></span>
			</div>
		</div>
	</div>
	<div id="map_canvas"></div>

</body>
</html>
